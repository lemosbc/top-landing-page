<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <p>Header Logo</p>
      </div>
      <div class="header-links">
        <ul>
          <li>header link one</li>
          <li>header link two</li>
          <li>header link three</li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="hero-left">
          <h1 class="hero-title">This website is awesome</h1>
          <p class="hero-subtext">This website has some subtext that goes here 
        under the main title. It's a smaller font and 
        the color is lower contrast.</p>
          <button type="button" class="hero-button">Sign up</button>
      </div>
      <div class="hero-right">
          <img class="hero-img" alt="this is a placeholder for an image" src="https://images.pexels.com/photos/13633612/pexels-photo-13633612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"></img>
      </div>

    </section>
  </body>
</html>
